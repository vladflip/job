<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Puskina</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/animate.css">
	<link rel="stylesheet" href="css/owl.carousel.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div id="container">
		<div id="header">
			<div id="logoname">Katya Pushkina</div>
			<ul id="menu">
				<li>HOME</li>
				<li>MODEL</li>
				<li>ACTRESS</li>
				<li>PHOTOGRAPHER</li>
				<li>AUTHOR</li>
				<li>CONTACTS</li>
			</ul>
			<div id="lang">
				<span id="ru">RU</span> | <span id="eng">ENG</span>
			</div>
		</div>
		<div id="home">
			<img src="img/homeimg.jpg" alt="">
			<div id="hometext">
				<h1>Katya<br>Pushkina</h1>
				<span>Model, Actress, Photographer</span>
				<div></div>
				<span>ARTHOUSE magazine columnist</span>
			</div>
		</div>
		<div id="model">
			<div id="modelhead">
				<img src="img/chevrondown.png" alt="">
				<span>MODEL</span>
			</div>
			<div id="modelslider">
				<div class="item"><img src="img/modelslider.jpg" alt=""></div>
				<div class="item"><img src="img/modelslider.jpg" alt=""></div>
				<div class="item"><img src="img/modelslider.jpg" alt=""></div>
				<div class="item"><img src="img/modelslider.jpg" alt=""></div>
				<div class="item"><img src="img/modelslider.jpg" alt=""></div>
				<div class="item"><img src="img/modelslider.jpg" alt=""></div>
			</div>
		</div>
		<div id="actress">
			<div id="video"></div>
			<div id="actressslider"></div>
		</div>
		<div id="author">
			<div id="authorimgchange"></div>
		</div>
		<div id="photographer">
			<p></p>
			<div id="photographerslider"></div>
		</div>
		<div id="footer"></div>
	</div>
	<script src="js/jquery-1.11.1.min.js"></script>
	<script src="js/owl.carousel.min.js"></script>
	<script src="js/script.js"></script>
	<script src="js/retina.min.js"></script>

</html>
